  path: ^1.8.3
  cross_file: ^0.3.3+5
  hive: ^2.2.3
  socket_io_client: ^2.0.3+1

dev_dependencies:
  flutter_lints: ^2.0.3
  build_runner: ^2.4.6
  json_serializable: ^6.7.1
  injectable_generator: ^2.4.0
